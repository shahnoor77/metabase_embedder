version: '3.8'

services:
  # PostgreSQL for application database
  postgres_app:
    image: postgres:15-alpine
    container_name: metabase_app_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${APP_DB_NAME}
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - metabase_network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d metabase_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL for Metabase application database
  postgres_metabase:
    image: postgres:15-alpine
    container_name: metabase_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${MB_DB_DBNAME}
      POSTGRES_USER: ${MB_DB_USER}
      POSTGRES_PASSWORD: ${MB_DB_PASSWORD}
    volumes:
      - postgres_metabase_data:/var/lib/postgresql/data
    networks:
      - metabase_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase_user -d metabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Metabase service
  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    env_file:
      - .env
    environment:
      MB_DB_TYPE: ${MB_DB_TYPE}
      MB_DB_DBNAME: ${MB_DB_DBNAME}
      MB_DB_PORT: ${MB_DB_PORT}
      MB_DB_USER: ${MB_DB_USER}
      MB_DB_PASS: ${MB_DB_PASSWORD}
      MB_DB_HOST: ${MB_DB_HOST}
      METABASE_EMBEDDING_SECRET: ${METABASE_EMBEDDING_SECRET}
      MB_SITE_URL: ${MB_SITE_URL}
    ports:
      - "3000:3000"
    networks:
      - metabase_network
    depends_on:
      postgres_metabase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    volumes:
      - metabase_data:/metabase-data

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metabase_backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      METABASE_URL: ${METABASE_URL}
      METABASE_PUBLIC_URL: ${METABASE_PUBLIC_URL}
      METABASE_ADMIN_EMAIL: ${METABASE_ADMIN_EMAIL}
      METABASE_ADMIN_PASSWORD: ${METABASE_ADMIN_PASSWORD}
      METABASE_EMBEDDING_SECRET: ${METABASE_EMBEDDING_SECRET}
      # SQL Server Analytics Database (Default Analysis DB)
      ANALYTICS_DB_ENGINE: ${ANALYTICS_DB_ENGINE}
      ANALYTICS_DB_HOST: ${ANALYTICS_DB_HOST}
      ANALYTICS_DB_PORT: ${ANALYTICS_DB_PORT}
      ANALYTICS_DB_NAME: ${ANALYTICS_DB_NAME}
      ANALYTICS_DB_USER: ${ANALYTICS_DB_USER}
      ANALYTICS_DB_PASSWORD: ${ANALYTICS_DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      # Optional: pin a single default workspace for all users
      # DEFAULT_WORKSPACE_ID: ${DEFAULT_WORKSPACE_ID}
    ports:
      - "8000:8000"
    networks:
      - metabase_network
    depends_on:
      postgres_app:
        condition: service_healthy
      metabase:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: >
      sh -c "
        echo 'Waiting for services to be ready...' &&
        sleep 10 &&
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  
  # ===============================
  # Frontend (React/Vite)
  # ===============================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react-frontend
    env_file:
      - .env
    environment:
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - metabase_network
    volumes:
      - ./frontend:/app
      - /app/node_modules # Important to keep container node_modules


networks:
  metabase_network:
    driver: bridge

volumes:
  postgres_app_data:
  postgres_metabase_data:
  metabase_data:
version: '3.8'

services:
  app-postgres:
    image: postgres:15-alpine
    container_name: application-db
    environment:
      POSTGRES_DB: ${APP_DB_NAME}
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
    volumes:
      - app-postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_DB_USER} -d ${APP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  analytics-postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    environment:
      POSTGRES_DB: ${ANALYTICS_DB_NAME}
      POSTGRES_USER: ${ANALYTICS_DB_USER}
      POSTGRES_PASSWORD: ${ANALYTICS_DB_PASSWORD}
    volumes:
      - analytics-postgres-data:/var/lib/postgresql/data
      - ./init-analytics.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ANALYTICS_DB_USER} -d ${ANALYTICS_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  metabase:
    image: metabase/metabase:v0.48.0
    container_name: metabase
    environment:
      MB_DB_TYPE: postgres  # FIXED: Changed from mysql to postgres
      MB_DB_DBNAME: ${METABASE_DB_NAME}
      MB_DB_PORT: 5432      # Internal port for analytics-postgres
      MB_DB_USER: ${METABASE_DB_USER}
      MB_DB_PASS: ${METABASE_DB_PASSWORD}
      MB_DB_HOST: analytics-postgres # FIXED: Use the service name
      MB_EMBEDDING_SECRET_KEY: ${METABASE_EMBEDDING_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      analytics-postgres:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      # RE-ADDED: Fix for the WatchfilesRustInternalError
      WATCHFILES_FORCE_POLLING: "true"
      
      APP_DB_HOST: application-db
      APP_DB_PORT: 5432
      APP_DB_NAME: ${APP_DB_NAME}
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS}
      METABASE_URL: http://metabase:3000
      METABASE_EMAIL: ${METABASE_EMAIL}
      METABASE_PASSWORD: ${METABASE_PASSWORD}
      METABASE_EMBEDDING_SECRET: ${METABASE_EMBEDDING_SECRET}
      # ... (keep all your SQLServer and Analytics variables)
      ANALYTICS_DB_HOST: analytics-postgres
      ANALYTICS_DB_PORT: 5432
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    depends_on:
      app-postgres:
        condition: service_healthy
      metabase:
        condition: service_healthy
    networks:
      - backend
    volumes:
      - ./app:/app/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: react-frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - app-backend
    networks:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents host node_modules from overwriting container node_modules

networks:
  backend:
    driver: bridge

volumes:
  app-postgres-data:
  analytics-postgres-data: